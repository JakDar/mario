language: python
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all

jobs:
  include:
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=coverage,codecov
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=check
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=doc
  - stage: deploy-to-github
    if: branch = master
    python: 3.7
    dist: xenial
    sudo: required
    env:
    - GITHUB_USERNAME=python-mario-bot
    - REPO_OWNER=python-mario
    - REPO_NAME=mario
    - GIT_AUTHOR_NAME=python-mario-bot@travis
    - GIT_COMMITTER_NAME=python-mario-bot@travis
    - GIT_AUTHOR_EMAIL=python-mario-bot@travis
    - GIT_COMITTER_EMAIL=python-mario-bot@travis
    - secure: ""
    deploy:
      on:
        branch: master
      provider: script
      script: bash ci/deploy_to_github.bash
  - stage: deploy-to-pypi
    if: branch = release
    python: 3.7
    dist: xenial
    sudo: required
    deploy:
    - provider: pypi
      username: mariopy
      password:
        secure: 
      distributions: sdist bdist_wheel
      skip_existing: true
      skip_cleanup: true

before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
- |
  set -ex
  if [[ $TRAVIS_PYTHON_VERSION == 'pypy' ]]; then
      (cd $HOME
       wget https://bitbucket.org/pypy/pypy/downloads/pypy2-v6.0.0-linux64.tar.bz2
       tar xf pypy2-*.tar.bz2
       pypy2-*/bin/pypy -m ensurepip
       pypy2-*/bin/pypy -m pip install -U virtualenv)
      export PATH=$(echo $HOME/pypy2-*/bin):$PATH
      export TOXPYTHON=$(echo $HOME/pypy2-*/bin/pypy)
  fi
  if [[ $TRAVIS_PYTHON_VERSION == 'pypy3' ]]; then
      (cd $HOME
       wget https://bitbucket.org/pypy/pypy/downloads/pypy3.6-v7.1.1-linux64.tar.bz2
       tar xf pypy3*.tar.bz2
       pypy3*/bin/pypy3 -m ensurepip
       pypy3*/bin/pypy3 -m pip install -U virtualenv)
      export PATH=$(echo $HOME/pypy3*/bin):$PATH
      export TOXPYTHON=$(echo $HOME/pypy3*/bin/pypy3)
  fi
  set +x
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
