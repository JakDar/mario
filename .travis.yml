language: python
python: '3.6'
install:
- pip install poetry
- poetry install
script:
- pytest
before_deploy:
- poetry build
deploy:
  provider: pypi
  user: python-pype
  password:
    secure: 
  on:
    tags: false
    distributions: sdist bdist_wheel
    repo: python-pype/pype
    branches:
      only:
        - master
