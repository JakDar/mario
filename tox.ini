[tox]
skipsdist = True
envlist = coverage

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run python -m site
    poetry run coverage run --source pype -m pytest {posargs}
    poetry build
    poetry run twine check dist/*



[testenv:coverage]
skip_install = True
whitelist_externals = poetry
basepython = python3.7
requires = poetry

commands =
   poetry install -v
   poetry run python -m site
   poetry run pytest --cov=pype {posargs}
   poetry run coverage report -m
   poetry run cuv graph
   poetry build
   poetry run twine check dist/*
