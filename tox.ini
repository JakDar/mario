[tox]
skipsdist = True
envlist = test

[testenv]

basepython = python3.7

deps =
     -r requirements.txt
     -r dev-requirements.txt
     -e {toxinidir}

[testenv:test]
commands =
   pytest --cov=mario --cov=tests {posargs}


[testenv:coverage]
commands =
   {envbindir}/python -m pip install  {toxinidir}
   python -m site
   pytest --cov=mario --cov=tests {posargs}
   coverage report -m
   cuv graph
   ./pycli clean
   ./pycli init
   ./pycli build
   twine check dist/*
   black --check src/
