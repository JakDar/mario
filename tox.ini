[tox]
skipsdist = True
envlist = coverage,check

[testenv]

basepython = python3.7

passenv=
    TOXENV
    CI
    CI_*
    CIRCLECI
    CIRCLE_*
    TRAVIS
    TRAVIS_*
    APPVEYOR
    APPVEYOR_*
    CODECOV_TOKEN

deps =
     -r requirements.txt
     -r dev-requirements.txt
     -e {toxinidir}

[testenv:test]
commands =
   pytest --cov=mario --cov=tests {posargs}


[testenv:coverage]
commands =
   {envbindir}/python -m pip install  {toxinidir}
   python -m site
   pytest --cov=mario --cov=tests {posargs}
   coverage report -m
   cuv graph

[testenv:check]
deps =
   twine
   black
commands =
   ./pycli build
   twine check dist/mario-*
   black --check src/ tests/


[testenv:codecov]
skip_install=True
deps=
    codecov
commands=
    python -c 'import sys; print(sys.version)'
    codecov --required


[testenv:doc]

commands =
         {envbindir}/sphinx-apidoc -o docs/reference -f src
         {envbindir}/sphinx-build -E -b html docs dist/docs
